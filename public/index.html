<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Scribble</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="icon" href="./icons/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="options-cont">
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="tools scale-tools">
            <img class="pencil" src="icons/Pencil.svg" alt="">
            <img class="eraser" src="icons/Eraser.svg" alt="">
            <img class="download" src="icons/Download.svg" alt="">
            <img class="upload" src="Icons/Upload.svg">
            <img class="sticky" src="icons/StickyNote.svg" alt="">
            <img class="undo" src="icons/Undo.svg" alt="">
            <img class="redo" src="icons/Redo.svg" alt="">
        </div>
        <div class="pencil-cont">
            <div class="pencil-width-cont">
                <input class="pencil-width" type="range" min="2" max="10" value="3">
            </div>
            <div class="pencil-color-cont">
                <div class="black pencil-color"></div>
                 <div class="red pencil-color"></div>
                 <div class="blue pencil-color"></div>
            </div>

        </div>

        <div class="eraser-cont">
            <div class="eraser-width-cont">
                <input class="eraser-width" type="range" min="2" max="10" value="3">
            </div>
        </div>
        <canvas></canvas>
        <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>
        <script>
            let socket =io.connect("http://localhost:3000")
        </script>
        <script src="scripts.js" async defer></script>
        <script src="canvas.js" async defer></script>
    </body>
</html>
